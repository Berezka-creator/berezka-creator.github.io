<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content=" CNIT 133M-Mobile Web  CCSF Contact Us Page spring semester 2020 Yulia Berezina">
    <title>Contact Us</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <style>
        .container-fluid{
            padding: 0;
            margin: 0;
        }
        p{
            text-align: justify;
            padding:2%;
        }
        h1, h3{
            text-align: center;
        }

    </style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-light bg-light sticky-top ">
    <a href="home.html" class="navbar-brand">ABC TOYS</a>
    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav">
            <a href="home.html" class="nav-item nav-link">Home</a>
            <a href="products.html" class="nav-item nav-link">Products</a>
            <a href="geo.html" class="nav-item nav-link">Geolocation</a>
            <a href="extra.html" class="nav-item nav-link">Extra</a>
            <a href="contactus.html" class="nav-item nav-link  active">Contact Us</a>

        </div>
        <div class="navbar-nav ml-auto">
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>


<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-sm-4">
            <div class="card bg-light mb-3">
                <div class="card-header bg-success text-white text-uppercase"><i class="fa fa-home"></i> Address</div>
                <div class="card-body">
                    <p>456 My Favorite Street</p>
                    <p>94102 San Francisco, California, USA</p>

                    <p>Email : ABC@toys.com</p>
                    <p>Facebook : <a href="#">ABCToys</a></p>
                    <p>Tel. +1 415 611 51 84</p>

                </div>

            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-header bg-secondary"><i class="fa fa-envelope"></i> Contact us.
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="6" required></textarea>
                        </div>
                        <div class="mx-auto">
                            <button type="submit" class="btn btn-primary text-right">Submit</button></div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>
</html>
