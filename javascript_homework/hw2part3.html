        <script>
       $(document).ready(function(){
           
          
           $("#myform").validate({
              
               rules:
               {
                   itemsold1:{required: true, number:true, min:0},
                   itemsold2:{required: true, number:true, min:0},
                   itemsold3:{required: true, number:true, min:0},
                   itemsold4:{required: true, number:true, min:0},
                   saleper:{required: true}
            
               }
           });
           
       });
       
        function salary(){
           
            if($("#myform").valid())
                {
            var i1,i2, i3, i4, totalAm, totalWE, item1, item2, item3, item4, salP;
            
            
            
            salP=document.getElementById("saleper").value;
                    
            item1=document.getElementById("itemsold1").value;
            item2=document.getElementById("itemsold2").value;
            item3= document.getElementById("itemsold3").value;
            item4= document.getElementById("itemsold4").value;
            
            i1=parseInt(item1);
            
            i2=parseInt(item2);
            
            i3=parseInt(item3);
            
            i4=parseInt(item4);
            
            t1=i1*239.99;
            t2=i2*129.75;
            t3=i3*99.95;
            t4=i4*350.89;
            
            
          
                
         document.forms["myform"].elements["numsold1"].value=i1;
            document.forms["myform"].elements["numsold2"].value=i2;
            document.forms["myform"].elements["numsold3"].value=i3;
            document.forms["myform"].elements["numsold4"].value=i4;
            
            
            
            
            
            document.forms["myform"].elements["total1"].value=t1;
            document.forms["myform"].elements["total2"].value=t2;
            document.forms["myform"].elements["total3"].value=t3;
            document.forms["myform"].elements["total4"].value=t4;
            
             totalAm=t1+t2+t3+t4;
            
            
             document.forms["myform"].elements["totalsold"].value=totalAm.toFixed(2);
            
            
            Precent=totalAm*0.09;
            totalWE=200+Precent;
                
                
             document.forms["myform"].elements["totalearn"].value=totalWE.toFixed(2);
                
                
                document.getElementById("conclusion").innerHTML=(salP + " earned $"+totalWE.toFixed(2));
       
            }
   
        }
        
        
        
        </script>
